<body>

<!-- début header -->
<header>

	<nav class="container">
		<ul>
			<li> <a href="index.html"> <img class="logo" src="../assets/images/logo.png" width="100" alt="Logo Orinoco"></a></li>
			
			<li class="votre_panier"> <button id="mon_panier" > Votre panier <i class="fas fa-shopping-cart"></i>
				<span id="total_article">0</span></button></li>
		</ul>

	</nav>

</header>
<!-- Fin header -->

<!-- Début Main -->
<main>
	<h1 class="text-center" id="produit_selectionne">  </h1>
	
<!-- Section du produit sélectionné -->
	<div class="achat">
	
		<section>
			<div id="nos-produits"></div>
		</section>

<!-- Infos sur le produit, choix couleur, quantité, ajout panier -->
		<div id="selection">
			<h2 id="titre_couleur"> Choisir la couleur du nounours</h2>
			<select id="choix_couleur">	
				
			</select>		
			<h2> Choisir la quantité  </h2>
			<div class="quantite">
				<div class="quantite-articles">
					<input type="number" id="quantite_commandee" min="1" value="0">
				</div>
			</div>
			
		</div>

		<div class=" ajouter_panier carte_produit ">	
			<h2> Quantité commandée :&ensp; <span id="quant_com">0</span></h2>
			<h2> Prix total:&ensp; <span id="prix_total">0</span></h2>
			
			<div class="ajouter">
				
					<button id="panier">
					<i class="fas fa-cart-plus"></i><span> Ajouter au panier</span>
					</button>
				
				<br>
				
				<button id="vider_panier">
					<i class="fas fa-cart-arrow-down"></i><span> Vider le panier</span>
				</button>
			</div>

		</div>
	</div>
</main>
<!-- Fin Main -->

<footer>

<div class="cartes_footer">

	</div>

	</div>

	<div class="carte_footer">

	</div>
</div>
<div class="newsletter">
	<p class="newsletter"> Vous inscrire à la newsletter: 
	<input class="e-meil" type="email" placeholder="Votre e-mail">

	</p>
